services:
  db:
    container_name: somar_app_db_dev
    image: postgres:16.2-alpine3.19
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "somar_dev"
      PG_DATA: "/data/postgres"
    volumes:
      - "./infra/postgres:/data/postgres"
    ports:
      - "63000:5432"
    networks:
      - postgres
    restart: unless-stopped
networks:
  postgres:
    driver: bridge
volumes:
  data:

